<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Truco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="white" />
    <link rel="icon" href="/images/trucadas.png"/>

    <link rel='stylesheet' type='text/css' media='screen' href='/css/css.css'>
    <script src='/js/js.js'></script>
</head>
<body>
    <h1 class="titulo">Contador de Truco</h1>
    
    <div class="equipe1" id="equipe1Div">
        <label for="equipe1">Nome da Equipe 1: </label>
        <input type="text" id="equipe1Input" placeholder="Equipe 1">
        <button id="equipe1NomeButton">Atualizar</button><br>
        
        <button id="equipe1Mais1" class="addpt">+1</button>
        <button id="equipe1Menos1" class="addpt">-1</button>
        <button id="equipe1Mais3" class="addpt">+3</button>
        <button id="equipe1Mais6" class="addpt">+6</button>
        <button id="equipe1Mais9" class="addpt">+9</button>
        <button id="equipe1Mais12" class="addpt">+12</button>
        
        <p>Pontos: <span id="pontosEquipe1">0</span></p>
        <p>Vitórias: <span id="vitoriasEquipe1">0</span></p>
    </div>
    
    <div class="equipe2" id="equipe2Div">
        <label for="equipe2">Nome da Equipe 2: </label>
        <input type="text" id="equipe2Input" placeholder="Equipe 2">
        <button id="equipe2NomeButton">Atualizar</button><br>
        
        <button id="equipe2Mais1" class="addpt">+1</button>
        <button id="equipe2Menos1" class="addpt">-1</button>
        <button id="equipe2Mais3" class="addpt">+3</button>
        <button id="equipe2Mais6" class="addpt">+6</button>
        <button id="equipe2Mais9" class="addpt">+9</button>
        <button id="equipe2Mais12" class="addpt">+12</button>
        
        <p>Pontos: <span id="pontosEquipe2">0</span></p>
        <p>Vitórias: <span id="vitoriasEquipe2">0</span></p>
    </div>
    
    <button id="zerarContador" class="zerar" >Zerar Contador</button>
</body>
</html>
